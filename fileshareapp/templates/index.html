<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
        <form  enctype="multipart/form-data" class='mx-5 my-5' action="" method='post'>
          {% csrf_token %}
            <div class="input-group">
      
                <input type="file" name='file_path' class="form-control"  aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                <button class="btn btn-outline-secondary" type="submit">Upload</button>
              </div>
           
          </form>
          <hr>
          <form class="row g-3 mx-5" action="{% url "search" %}" method="post">
            {% csrf_token %}
            <span>Enter the Secret Key</span>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Password</label>
              <input type="text" class="form-control" id="inputPassword2" placeholder="secret code" name="key">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
          </form>
    </div>
    
   
  </body>
</html>
